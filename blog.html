---
title: Blog
layout: default
webmentions: false
toc: false
---

<style type="text/css">
    .index ul {
        list-style: none;
        padding-left: 0;
    }

    .index ul li {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 1em;
        flex-wrap: nowrap;
    }

    .date {
        width: 12em;
        text-align: right;
        flex-shrink: 0;
    }

    .index h1 {
        margin: 0;
        line-height: 1.7em;
        font-weight: 300;
        padding-top: 0;
    }

    .index ul a {
        text-decoration-line: none;
        text-transform: initial;
    }
</style>

<span class="index">
    <ul>
        {% assign sorted = site.blog | reverse %}
        {% for post in sorted %}

        <li>
            {% assign references = post.references | size %}
            <span class="date">{{ post.date | date: "%-d %B %Y" }}</span>
            <h1><a href="{{ post.url }}">{{post.title}}</a></h1>

            <!-- <em>{{post.summary}}</em> -->
        </li>

        {% endfor %}
    </ul>
</span>
